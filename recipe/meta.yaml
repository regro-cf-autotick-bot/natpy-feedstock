{% set name = "natpy" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/davecwright3/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 50a4d5fceac0e55ca3eee8243d291036a069759a8aef09bff670908e29603b5d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - astropy

test:
  imports:
    - natpy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/davecwright3/NatPy
  summary: Convert the units of particle physics quantities.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davecwright3
